<section class="main">
    <div class="container-fluid p-0">
        <div class="row bg-white justify-content-center">
            <div class="text-center">
                <a class="text-decoration-none" *ngFor="let img of school_logo">
                    <a [routerLink]='img.link'> <img [src]='img.img' alt="logo" class="mt-3 bg-transprent mb-3" width="65px" style="margin-right: 70px;">
                    </a>
                </a>
            </div>
        </div>
        <div class="designer">
            <div class="row bg-transprent justify-content-center">
                <div class="col-7 text-center">
                    <h5 class="ms-4 fw-normal fs-1">
                        Designer uniforms <b>for the doers.</b><br/><i class="fa-solid fa-chevron-down fa-beat-fade"></i>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</section>
